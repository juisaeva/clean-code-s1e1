<!DOCTYPE html>
<title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
<body>
  <div class="details">
    <img src="./eisenhower-matrix.jpg">
    <a class="details__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="app">
    <p id="app__add"><label for="app__add-task">Add Item</label>
      <div class="app__add-wrapper">
        <input id="app__add-task" class="app__task" type="text"><button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="app__list--incomplete">
      <li>
        <input type="checkbox"><label class="app__task-name">Pay Bills</label>
        <input type="text" class="app__task"><button class="app__task-edit">Edit</button><button class="app__task-delete"><img src="./remove.svg"></button>
      </li>
      <li class="app__edit-mode">
        <input type="checkbox"><label class="app__task">Go Shopping</label><input type="text" value="Go Shopping" class="app__task-name">
        <button class="app__task-edit">Save</button><button class="app__task-delete"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="app__list--complete">
      <li>
        <input type="checkbox" checked><label class="app__task">See the Doctor</label><input type="text" class="app__task-name">
        <button class="app__task-edit">Edit</button><button class="app__task-delete"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
