<!DOCTYPE html>
<title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
<body class="page">
  <section class="details">
    <img src="./eisenhower-matrix.jpg" class="details__img" alt="picture of the eisenhower matrix">
    <a class="details__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="app">
    <p id="app__add"><label class="app__add-task-name" for="app__add-task">Add Item</label>
      <div class="app__add-wrapper">
        <input id="app__add-task" class="app__task" type="text"><button class="app__btn--new">Add</button>
      </div>
    </p>
    <h3 class="app__title">Todo</h3>
    <ul class="app__list" id="app__list--incomplete">
      <li class="app__item">
        <input type="checkbox" class="app__checkbox"><label class="app__task-name">Pay Bills</label>
        <input type="text" class="app__task"><button class="app__btn--edit">Edit</button><button class="app__btn--delete"><img class="app__btn-img" src="./remove.svg" alt="delete icon"></button>
      </li>
      <li class="app__edit-mode app__item">
        <input type="checkbox" class="app__checkbox"><label class="app__task-name">Go Shopping</label><input type="text" value="Go Shopping" class="app__task">
        <button class="app__btn--edit">Save</button><button class="app__btn--delete"><img class="app__btn-img" src="./remove.svg" alt="delete icon"></button>
      </li>
    </ul>
    <h3 class="app__title">Completed</h3>
    <ul class="app__list" id="app__list--complete">
      <li class="app__item">
        <input type="checkbox" class="app__checkbox" checked><label class="app__task-name">See the Doctor</label><input type="text" class="app__task">
        <button class="app__btn--edit">Edit</button><button class="app__btn--delete"><img class="app__btn-img" src="./remove.svg" alt="delete icon"></button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
